      <ion-card-header>
        <ion-card-title>{{car.nombre}}</ion-card-title>
        <ion-card-subtitle>Patente : {{car.patente}}</ion-card-subtitle>
        <ion-card-subtitle>AÃ±o : {{car.year}}</ion-card-subtitle>

      </ion-card-header>
      
      <!--
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
      -->
    </ion-card>
  </ion-item>
