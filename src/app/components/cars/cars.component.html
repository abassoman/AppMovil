<form (ngSubmit)="addCar()"> 
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input name="patente" placeholder="" [(ngModel)]="car.patente" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">AÃ±o</ion-label>
    <ion-input type="number" name="year" placeholder="" [(ngModel)]="car.year" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input name="nombre" placeholder="" [(ngModel)]="car.nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Ruta Url Img</ion-label>
    <ion-input name="imageUrl" placeholder="" [(ngModel)]="car.imageUrl" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Comuna</ion-label>
    <ion-input name="comuna" placeholder="" [(ngModel)]="car.comuna" required></ion-input>
  </ion-item>
  <br>

  <ion-button type="submit" color="success">Ingresar</ion-button>
  
</form>
<br>
