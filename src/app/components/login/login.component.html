<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>
<div class="login">
  <ion-card>
    <div class="logo">
      <img src="assets/images/logoprogra.png" style="width: fit-content;height: fit-content;" alt="logo">
    </div>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
      <ion-card-subtitle>TeLlevoAPP</ion-card-subtitle>
    </ion-card-header>
    
    <form (ngSubmit)="login()"> 
      <ion-input
        type="email"
        fill="solid"
        name="email"
        label="Email Usuario"
        labelPlacement="floating"
        helperText="Ingrese un correo Valido"
        errorText="Email Invalido"
        [(ngModel)] ="email"
        email
      ></ion-input>
      <ion-input
        type="password"
        fill="solid"
        name="password"
        label="Contraseña"
        labelPlacement="floating"
        helperText="Ingrese contrasña"
        errorText="Contrasña Invalida"
        [(ngModel)] ="password"
      ></ion-input>
      <br>
      <ion-button routerLink="/recupera-contra">¿Olvidaste tu contraseña?</ion-button>
      <br>
      <ion-button routerLink="/registrar">Registrar</ion-button>
      <br>
      <ion-button type="submit" >Ingresar</ion-button>
      
    </form>
    <div class="centrado">
      <ion-button color="danger" (click)="color()">Color</ion-button>
      <ion-button color="danger" (click)="mover()">Tranquilo</ion-button>
      <ion-button color="danger" (click)="stop()">Quieto</ion-button>
    </div>
  </ion-card>
  
</div>
